<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AutoMarket</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <header class="header">
    <div class="header__body">
      <div class="header__body-inner container">
        <a class="header__body-logo logo" href="/">
          <img
            src="./images/header/logo.jpg"
            alt=""
            width="240" height="70" loading="lazy"
          />
        </a>
        <div class="header__body-counter counter">
          <div class="count count-zero"></div>
          <div class="count count-zero"></div>
          <div class="count count-zero"></div>
          <div class="count count-three"></div>
          <div class="count count-one"></div>
          <div class="count count-zero"></div>
          <div class="count count-two"></div>
          <div class="count count-two"></div>
        </div>

        <form action="">
          <input
            type="search"
            class="header__body-search search"
            placeholder="Поиск по объявлениям"
            title="Поиск по объявлениям"
          >
        </form>

        <div class="header__body-actions">
          <a class="header__body-actions--link link" href="/">добавить объявление</a>
          <ul class="header__body-actions--list">
            <li class="header__body-actions--item">
              <a href="/" title="избранное">
                <img
                  src="./images/header/heart.png"
                  alt=""
                  width="32" height="32" loading="lazy"
                />
              </a>
            </li>
            <li class="header__body-actions--item">
              <a href="/" title="искать">
                <img
                  src="./images/header/search.png"
                  alt=""
                  width="32" height="32" loading="lazy"
                />
              </a>
            </li>
            <li class="header__body-actions--item">
              <a href="/" title="машины">
                <img
                  src="./images/header/car.png"
                  alt=""
                  width="32" height="32" loading="lazy"
                />
              </a>
            </li>
            <li class="header__body-actions--item">
              <a href="/" title="чат">
                <img
                  src="./images/header/comment.png"
                  alt=""
                  width="32" height="32" loading="lazy"
                />
              </a>
            </li>

            <li class="header__body-actions--item">
              <a href="/" title="профиль">
                <img
                  src="./images/header/person.png"
                  alt=""
                  width="32" height="32" loading="lazy"
                />
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>
    <div class="header__bottom">

    </div>
  </header>


</body>
</html>
